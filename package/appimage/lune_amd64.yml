app: lune

ingredients:
  script:
    - dl_uri=$(curl "https://api.github.com/repos/filiptibell/lune/releases/latest" | grep -E "https.*lune-.*linux-x86_64.zip" | cut -d '"' -f4)
    - wget $dl_uri
    - unzip lune-*.zip


script:
  - cp -r ../lune ./usr/bin
  - cat > lune.desktop <<EOF
  - [Desktop Entry]
  - Type=Application
  - Name=lune
  - Exec=/usr/bin/lune
  - StartupNotify=true
  - EOF
